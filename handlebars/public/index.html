<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Entregable Nº 5</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" >Desafío 5: </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./">Carga de productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./productos">Ver productos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-md mt-5 border rounded p-3 bg-light">
        <div class="h4">Entregable Nº 5</div>
        <div class="h5 mb-3 border-bottom pb-2">Alumno: Juan Manuel Rodriguez Van Oyen</div>
        <div>
            <p class="h5 mb-2">Desafío: Incorporando Handlebars.</p>
        </div>
        <div class="mt-4">
          <form action="/productos" method="POST" class="needs-validation" novalidate>
            <div class="h5 mb-2">Ingrese un producto: </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="titulo" placeholder="Titulo" required>
            </div>
            <div class="mb-3">
              <input type="number" class="form-control" name="precio" placeholder="Precio" required>
            </div>
            <div class="mb-3">
              <input type="url" class="form-control" name="thumbnail" placeholder="Thumbnail">
            </div>
            <button type="submit" class="btn btn-primary">ENVIAR</button>
          </form>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>
  </body>
</html>
